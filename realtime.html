<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // DICE NUMBER - TO 6
        let luckynumber = Math.floor(Math.random()*6)+1
        while(true){
            guess =prompt("enter any number from 1 to 6");
            if(luckynumber == guess){
                alert('you have won') //popup msg
                break;
            }else{
                alert("try next time")
            }
        }
    </script>
    
</body>
</html>

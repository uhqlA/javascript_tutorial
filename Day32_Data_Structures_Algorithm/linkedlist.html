<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        //Linked List - NODE (box) IS DIVIDED INTO TWO PARTS 
        //part1 - data
        //part2 - address of next node(box)

        class Node{
            constructor(data){
                this.data=data;
                this.next=null;
            }
        }

        let node1 = new Node("box 1")
        let node2 = new Node("box 2")
        let node3 = new Node("box 3")

        node1.next=node2
        node2.next=node3

        console.log(node1.next.data)
        console.log(node2.next.data)

    </script>
</body>
</html>

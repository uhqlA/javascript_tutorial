<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let employee = {
            name: "Alphonce",
            age: "23",
            displayInfo: function(){
                console.log(`${this.name} is ${this.age} years old`)
            }
        }

        employee.displayInfo();
        //object name.key()-function
    </script>
</body>
</html>

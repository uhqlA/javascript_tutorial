<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Function Currying - function inside function</h1>

    <script>
        function makePizza(crust){
            return function(sauce){
                return function(topping){
                    return `Pizza with ${crust} crust, ${sauce} sauce and ${topping} topping`
                }
            }
        }

        let customPizza = makePizza('thin')('tomato')('cheese');
        console.log(customPizza)
    </script>
</body>
</html>

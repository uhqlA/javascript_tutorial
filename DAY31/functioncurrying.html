<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //function curring - function inside functioning(multiple function)

        function mul(a){
            return function(b){
                return a*b;
            }
        }

        let a = mul(5)
        console.log(a(2))
    </script>
    
</body>
</html>

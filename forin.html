<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for in loop (inside the object (key:value) iterate over properties(key)

        const person={
            name: "Alice",
            age:24,
            club:"Arsenal",
        }

        for(const key in person){
            console.log(key + " : " +person[key])
        }
    </script>
    
</body>
</html>

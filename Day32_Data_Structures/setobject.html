    <script>
        //set= box holding only unique data/itme

        // syntax new set()

        let stricker = new Set();
        stricker.add("unicorn");
        stricker.add("pokemon")
        stricker.add("car stricker")
        stricker.add("unicorn") //its not dded to unique . i.e it has not added to set

        console.log(stricker)


        stricker.delete("pokemon")

        console.log(stricker)

        console.log(stricker.has("one piece"))
        console.log(stricker.has("unique"))

        stricker.forEach(i=>console.log(i))

    </script>

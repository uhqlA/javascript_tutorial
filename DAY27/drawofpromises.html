<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Draw abck promise</h1>
    <script>

      

        let myPromise = new Promise((resolve, reject)=>{
            setTimeout(()=> resolve(5,1000)) //initial promise resolve with 5
        })

        myPromise
        .then(result=>{
            console.log(result)
            return result*2
        })

        .then(result=>{
            console.log(result)
            return result+2
        })

        .then(result=>{
            console.log(result)
        })
    </script>
    
</body>

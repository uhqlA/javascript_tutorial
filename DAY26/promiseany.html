<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Promise.any = the promise which is first successfull resolve</h1>

    <script>
        let promise1 = Promise.reject("Task 1 done")
        let promise2 = Promise.reject("Task 2 failed")
        let promise3 = Promise.resolve("Task 3 done")
        let promise4 = Promise.resolve("Task done")
        let promise5 = Promise.resolve("Task 3 resolved")


        //syntax

        Promise.any([promise1,promise2,promise3])

        //results or op
        .then(result=>{
            console.log(result)
        })

        .catch(error=>{
            console.log(error)
        })

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function orderPizza(){
            return new Promise((resolve,reject)=>{
                let pizzaReady = false;
                setTimeout(()=>{
                    if(pizzaReady){
                        resolve("pizza is here")
                    }
                    else{
                        reject("pizza delivery failed")
                    }
                },5000)
            })
        }
        orderPizza()
        .then(message=>{
            console.log(message)
        })
        .catch(error=>{
            console.log(error)
        })


        console.log("waiting for pizza as am doing other task")
    </script>
</body>
</html>

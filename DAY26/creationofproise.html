<body>
    <h1>new Promise(resolve,reject)</h1>
    <script>
        let myPromise = new Promise(function(resolve,reject){
            //promise - act as condition
            if(true){
                resolve("success")
            }else{
                reject("failed")
            }
        })
    </script>
</body>

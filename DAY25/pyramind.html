<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pyramind of dom-multiple function(inside each other)</h1>
    <h2>Callback hell</h2>
    

    <script>
        setTimeout(function(){
            console.log("step 1")

            setTimeout(function(){
                console.log("step 2")

                setTimeout(function(){
                    console.log("step 3")

                    setTimeout(function(){
                        console.log("step 4 final execution done")
                    },2000)
                },2000)
            },2000)
        },2000)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Promise - resolve(true-.the) and reject(false - .catch)</h1>
    <script>
        //ms-miliseconds
        function wait(ms){
            //syntax for promise inside function
            return new Promise(resolve =>setTimeout(resolve,ms))
        }

        wait(1000)

        .then(()=>{
            console.log("function 1")
            return wait(1000)
        })

        .then(()=>{
            console.log("function 2")
            return wait(1000)
        })

        .then(()=>{
            console.log("function 3")
        })
    </script>
</body>
</html>

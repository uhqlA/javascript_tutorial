    <script>
        //PALIDROME - STRING forward = string reverse [ if it is same, it is a palidrome]


        var string = "refer";

        var revstring = string.split("").reverse().join("")

        //condition to checkpalidrom
        if(string == revstring){
            console.log("It is a palidrome " +string);
        }else{
            console.log("Not palidrome")
        }
    </script>

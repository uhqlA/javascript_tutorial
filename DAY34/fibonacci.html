<body>

    <script>
        
        //FIBONACCI SERIES DECLAIRE 0 AND 1

        function fibonacci(num){
            if(num<2){
                return num;
            }else{
                return fibonacci(num-1) + fibonacci(num-2)
            }
        }

        let n = Number(prompt("Enter the limit"))
        if(n<=0){
        console.log("please enetr a positive integer")
        }else if(n==1){
        console.log(1,2)
        }else {
        for(let i=0;i<n;i++){
            console.log(fibonacci(i))
        }
    }

    </script>
    
</body>
